<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>We are going to play rock, paper, scissors!</h1>
        <div class="choices">
          <button class="buttons" value="rock">ROCK</button>
          <button class="buttons" value="paper">PAPER</button>
          <button class="buttons" value="scissors">SCISSORS</button>
        </div>
        <div class="scoreBoard">
          <p class="playerBoard">Player Score:</p>
          <p class="computerBoard">Computer Score:</p>
        </div>
        <div class="results">
        </div>
    </body>
</html>

<script src="script.js"></script>

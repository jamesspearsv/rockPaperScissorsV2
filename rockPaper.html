<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8"/>
    </head>
    <body>
        <div class="header">
          <h1>We are going to play rock, paper, scissors!</h1>
        </div>

        <div class="choices">
          <img src="contentFiles/rock.png" height="100px" width="100px">
          <img src="contentFiles/paper.png" height="100px" width="100px">
          <img src="contentFiles/scissors.png" height="100px" width="100px">
          <br>
          <button class="buttons" value="rock">ROCK</button>
          <button class="buttons" value="paper">PAPER</button>
          <button class="buttons" value="scissors">SCISSORS</button>
        </div>

        <div class="scoreBoard">
          <div class="roundCounter">Round: </div>
          <div class="playerBoard">Player Score:</div>
          <div class="computerBoard">Computer Score:</div>
        </div>

        <div class="results">
          <p>Go ahead and make your first choice</p>
          <p>First one to 5 wins!</p>
        </div>
    </body>
</html>

<script src="script.js"></script>
